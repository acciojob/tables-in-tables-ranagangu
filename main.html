<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Tables</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }

    .html-cell {
      background-color: black;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Tables in Tables</h1>

  <table>
    <tr>
      <!-- Nested Table 1 -->
      <td>
        <table>
          <tr>
            <th>Nested Table 1</th>
            <th>Col A</th>
            <th>Col B</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data A1</td>
            <td>Data B1</td>
          </tr>
          <tr>
            <td>Row 2</td>
            <td>Data A2</td>
            <td>Data B2</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 2 -->
      <td>
        <table>
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Value 1</td>
            <td>Value 2</td>
          </tr>
          <tr>
            <td>Row 2</td>
            <td>Value 3</td>
            <td class="html-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <!-- Nested Table 3 -->
      <td>
        <table>
          <tr>
            <th>Nested Table 3</th>
            <th>Info 1</th>
            <th>Info 2</th>
          </tr>
          <tr>
            <td>Alpha</td>
            <td>Beta</td>
            <td>Gamma</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 4 with List -->
      <td>
        <table>
          <tr>
            <th>Nested Table 4</th>
            <th>Items</th>
          </tr>
          <tr>
            <td>List</td>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
